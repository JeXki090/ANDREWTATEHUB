<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos para el botón */
        .boton-rojo {
            background-color: red; /* Establecer el color de fondo en rojo */
            color: white; /* Cambiar el color del texto a blanco para que sea legible */
            padding: 10px 20px; /* Añadir espacio alrededor del texto del botón */
            border: none; /* Eliminar el borde del botón */
            border-radius: 5px; /* Agregar bordes redondeados */
            cursor: pointer; /* Cambiar el cursor al pasar por encima del botón */
            text-decoration: none; /* Eliminar la subraya del hipervínculo */
            display: inline-block; /* Hacer que el botón sea un bloque en línea */
        }

        /* Estilos para cambiar la apariencia al pasar el mouse por encima */
        .boton-rojo:hover {
            background-color: darkred; /* Cambiar el color de fondo al pasar el mouse por encima */
        }
    </style>
</head>
<body>
    <!-- Botón que redirige a un enlace -->
    <a href="https://jexki090.github.io/quienesandrewtate3/" class="boton-rojo">QUIEN ES ANDREW TATE?</a>
</body>
</html>
